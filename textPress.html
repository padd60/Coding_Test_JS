<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s[0];

        let check = 0;

        for (let i = 1; i < s.length; i++) {
          if (s[i - 1] === s[i]) {
            check++;
          } else if (s[i - 1] !== s[i] && check === 0) {
            answer += s[i];
          } else {
            answer += check + 1;
            answer += s[i];
            check = 0;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
