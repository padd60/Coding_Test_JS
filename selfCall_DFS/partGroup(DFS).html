<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array({ length: n + 1 }, () => 0);
        function DFS(num) {
          if (num > n) {
            let tmp = "";
            for (let i = 0; i < n + 1; i++) {
              if (check[i] === 1) tmp += i + " ";
            }
            if (tmp.length > 0) answer.push(tmp.trim());
          } else {
            check[num] = 1;
            DFS(num + 1);
            check[num] = 0;
            DFS(num + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
