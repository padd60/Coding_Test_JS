<!-- 이진트리 순회 복습!! -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(num) {
          if (num > 7) return;
          answer += num + " ";
          DFS(num * 2);
          DFS(num * 2 + 1);
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
