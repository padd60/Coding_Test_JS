<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function self(number) {
          if (number === 0) return;
          self(number - 1);
          console.log(number);
        }

        self(n);
      }

      solution(3);
    </script>
  </body>
