<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        let max;
        if (a > b && a > c) max = a;
        if (b > a && b > c) max = b;
        if (c > b && c > a) max = c;

        if (max == a && max < b + c) answer = "yes";
        else if (max == b && max < a + c) answer = "yes";
        else if (max == c && max < a + b) answer = "yes";
        else answer = "no";

        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
