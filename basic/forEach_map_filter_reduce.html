<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // forEach, map, filter, reduce
      // forEach(callback(), thisArg)
      a = [10, 11, 12, 13, 14, 15];
      a.forEach((item, index) => {
        console.log(item * 2, index);
      });

      // map이 생성하는 배열은 원본 배열의 길이와 같음
      // map(callback(), thisArg)
      let b = a.map((item, index) => {
        return item * 2;
      });

      console.log(b);

      // filter는 원본배열을 필터링할때 사용, 새로운 값으로 변화시키진 못함
      // filter(callback(), thisArg)
      let c = a.filter((item, index) => {
        return item % 2 === 0;
      });

      console.log(c);

      // reduce는 어떤 값을 생성해서 리턴, acc는 중첩값(acc 초기값은 입력한 초기값)
      // reduce(callback(), 초기값)
      let d = a.reduce((acc, item) => {
        return acc + item;
      }, 10);

      console.log(d);
    </script>
  </body>
</html>
