<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let odd = [];

        for (i in arr) {
          if (arr[i] % 2 !== 0) {
            odd.push(arr[i]);
          }
        }

        let oddSum = 0;

        for (i in odd) {
          oddSum += odd[i];
        }

        answer = Math.min(...odd);

        console.log(oddSum);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
