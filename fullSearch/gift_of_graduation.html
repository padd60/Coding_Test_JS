<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, product) {
        let answer;

        let studentNumber = product.length;

        let budget = m;

        let highPrice_arr = [];

        for (let i of product) {
          highPrice_arr.push(i[0]);
        }

        let highPrice = Math.max(...highPrice_arr);

        let price = [];

        let delivery = [];

        for (let i = 0; i < studentNumber; i++) {
          if (product[i][0] === highPrice) {
            price.push(product[i][0] / 2);
          } else {
            price.push(product[i][0]);
          }

          delivery.push(product[i][1]);
        }

        console.log(price);
        console.log(delivery);

        let cost = [];

        for (let i = 0; i < studentNumber; i++) {
          cost.push(price[i] + delivery[i]);
        }

        let sort_cost = cost.sort((a, b) => a - b);
        console.log(sort_cost);

        let acc = 0;

        for (let i = 0; i < sort_cost.length; i++) {
          acc += sort_cost[i];
          if (acc <= budget) {
            answer = i + 1;
          }
        }

        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
