<!-- 중복제거는 Set 객체로 ! -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;

        let all_sum = new Set();

        for (let i = 0; i < n - 2; i++) {
          for (let j = i + 1; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              let sum = card[i] + card[j] + card[k];

              all_sum.add(sum);
            }
          }
        }

        let all_sum_arr = [...all_sum];

        all_sum_arr.sort((a, b) => b - a);

        console.log(all_sum_arr);

        answer = all_sum_arr[k - 1];

        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
