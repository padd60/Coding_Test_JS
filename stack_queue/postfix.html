<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        for (let i of s) {
          if (isNaN(i)) {
            if (i === "+") {
              let result =
                Number(stack[stack.length - 2]) +
                Number(stack[stack.length - 1]);
              stack.pop();
              stack.pop();
              stack.push(result);
            } else if (i === "-") {
              let result =
                Number(stack[stack.length - 2]) -
                Number(stack[stack.length - 1]);
              stack.pop();
              stack.pop();
              stack.push(result);
            } else if (i === "*") {
              let result =
                Number(stack[stack.length - 2]) *
                Number(stack[stack.length - 1]);
              stack.pop();
              stack.pop();
              stack.push(result);
            } else if (i === "/") {
              let result =
                Number(stack[stack.length - 2]) /
                Number(stack[stack.length - 1]);
              stack.pop();
              stack.pop();
              stack.push(result);
            }
          } else {
            stack.push(i);
          }
        }

        console.log(stack);

        answer = stack[0];

        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
<!-- pop을 제거용도로만 사용하지 않고 제거한 값을 가져와 변수에 담아 사용하여 조건 부여

                        else if(x==='/') stack.push(lt/rt);
                    }
