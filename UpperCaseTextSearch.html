<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let i of s) {
          if (i.toLowerCase() !== i) {
            answer++;
          }
        }

        // String.charCodeAt() 메서드에서 반환값이 65 ~ 90이면 알파벳 대분자, 97 ~ 122이면 알파벳 소문자

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
