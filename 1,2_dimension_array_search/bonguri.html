<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let numleft = arr[i][j - 1] ? arr[i][j - 1] : 0;
            let numtop = arr[i - 1] ? arr[i - 1][j] : 0;
            let numright = arr[i][j + 1] ? arr[i][j + 1] : 0;
            let numbottom = arr[i + 1] ? arr[i + 1][j] : 0;

            if (
              arr[i][j] ===
              Math.max(arr[i][j], numbottom, numleft, numright, numtop)
            ) {
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
