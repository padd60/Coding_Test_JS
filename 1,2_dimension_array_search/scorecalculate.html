<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        let OX = arr[0];
        let acc = 0;

        if (OX === 1) {
          answer += 1;
        }

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] === 1 && arr[i] !== OX) {
            answer += 1;
            acc += 1;
            OX = arr[i];
          } else if (arr[i] === 1 && arr[i] === OX) {
            acc += 1;
            answer += acc;
            OX = arr[i];
          } else {
            acc = 0;
            OX = arr[i];
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
