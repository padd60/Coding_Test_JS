<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === ")" && s[i - 1] === "(") {
            stack.pop();
            answer += stack.length;
          } else if (s[i] === ")" && s[i - 1] !== "(") {
            stack.pop();
            answer += 1;
          } else {
            stack.push(s[i]);
          }
        }

        return answer;
      }

      let a = "()(((()())(())()))(())";
      console.log(solution(a));
    </script>
  </body>
</html>
