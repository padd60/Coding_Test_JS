<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let time_line = [];

        times.forEach((item) => {
          time_line.push([item[0], "s"]);
          time_line.push([item[1], "e"]);
        });

        time_line.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1].charCodeAt() - b[1].charCodeAt();
          } else {
            return a[0] - b[0];
          }
        });

        console.log(time_line);

        let cnt = 0;

        for (let i of time_line) {
          if (i[1] === "s") cnt++;
          else cnt--;

          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
