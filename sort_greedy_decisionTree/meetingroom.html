<!-- 정석풀이는 그리디 알고리즘 사용 오름차순 정렬 후 변수값과 비교해 카운트 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });

        let endtime = 0;

        for (let i of meeting) {
          if (i[0] >= endtime) {
            answer++;
            endtime = i[1];
          }
        }

        console.log(meeting);

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 내풀이는 이중 for문 사용
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = [];

        for (let i = 0; i < Math.floor(meeting.length / 2); i++) {
          let cnt = 1;
          let tmp = meeting[i];
          for (let j = i + 1; j < meeting.length; j++) {
            if (tmp[1] <= meeting[j][0]) {
              cnt++;
              tmp = meeting[j];
            }
          }
          answer.push(cnt);
        }

        answer = Math.max(...answer);

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
