<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        let copy = [...arr];

        let sort = copy.sort((a, b) => a - b);

        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] !== sort[i]) {
            answer.push(i + 1);
          }
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));

      let arr2 = [122, 123, 125, 125, 128, 161, 167, 167, 167, 161, 170];
      console.log(solution(arr2));
    </script>
  </body>
</html>
