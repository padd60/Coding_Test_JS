<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let que = need.split("");

        for (let i of plan) {
          if (i === que[0]) {
            que.shift();
          }
        }

        if (que.length > 0) answer = "NO";

        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>

  <html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer="YES";
                let queue=need.split('');
                for(let x of plan){
                    if(queue.includes(x)){
                        if(x!==queue.shift()) return "NO";
                    }
                }
                if(queue.length>0) return "NO";  
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
